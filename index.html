
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CDN for Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- CDN for Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Title -->
    <title>The Office Trivia!</title>
</head>

<body>

    <!-- This is to enable autoplay on Google Chrome -->
    <iframe src="assets/sounds/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>

    <!-- Background music on loop -->
    <audio autoplay loop>
        <source src="assets/sounds/theme.mp3"/>
    </audio>
    
    <!-- Starting Content -->
    <div class="container bg-white" id="title">

        <div class="row p-5 mt-5" id="logo">
            <div class="col-12">
                <h1>The <br> Office <br> Trivia!</h1>
                <img src="assets/images/title.png" alt="title">
            </div>
        </div>

        <div class="row text-center mt-5 pt-5">
            <div class="col-12 mb-5">
                <button class="btn btn-lg mb-5" id="start">Start</button>
            </div>
        </div>

    </div>

    <!-- Main Content -->
    <div class="container bg-white text-center mt-5" id="content">

        <!-- Contains the title -->
        <div class="row p-5 mt-5" id="logo">
            <div class="col-12">
                <h1>The Office Trivia!</h1>
            </div>
        </div>

        <!-- Contains the timer -->
        <div class="row" id="timer">
            <div class="col-12 mb-3">
                <h2>Time Remaining: <span id="time">15</span> Seconds</h2>  
            </div>
        </div>
        
        <!-- Contains the questions -->
        <form id="questions">
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-12 mb-5">
                        <legend id="question"></legend>
                        <div class="btn-group-vertical" role="group">
                            <button type="button" class="answer" id="0" value="0"></button>                    
                            <button type="button" class="answer" id="1" value="1"></button>
                            <button type="button" class="answer" id="2" value="2"></button>
                        </div>
                    </div>
            </fieldset>
        </form>

        <!-- Contains the status -->
        <div class="row text-center" id="status">
            <div class="col-12 mb-5">
                <h2 id="comment"></h2>
                <h2 id="correct-answer"></h2>
            </div>
        </div>

        <!-- Contains the conclusion -->
        <div class="row text-center" id="end">
            <div class="col-12 mb-5">
                <h3>All Done!!!</h3>
                <h3>Correct Answers: <span id="correct"></span></h3>
                <h3>Incorrect Answers: <span id="incorrect"></span></h3>
                <h3>Unanswered: <span id="unanswered"></span></h3>
                <br>
                <br>
                <button class="btn btn-lg mb-5" id="restart">Restart</button>
            </div>
        </div>

    </div>

    <!-- CDN for Custom JS -->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
